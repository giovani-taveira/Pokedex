<div class="pokemon-card">
  <div class="pokemon-card__image">
    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
     alt="Pokemon image">
  </div>

  <div class="pokemon-card__number">
    NÂ° {{ leadingZero(pokemon.number) }}
  </div>

  <div class="pokemon-card__name">
    {{ pokemon.name }}
  </div>

  <div class="pokemon-card__types">
    <div class="pokemon-card__type"
      *ngFor="let type of pokemon.types"
      [class]="'pokemon-card__type--' + type.toLowerCase()">
    {{type}}
  </div>
</div>
